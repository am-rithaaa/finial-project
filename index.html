<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultOfCodes Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 520px;
      border: 3px solid #f78da7;
      transition: 0.3s ease;
    }

    form:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      color: #ff4081;
      margin-bottom: 25px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4a148c;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #ce93d8;
      border-radius: 10px;
      outline: none;
      background-color: #f3e5f5;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #8e24aa;
      background-color: #fff8fd;
    }

    input[type="file"] {
      padding: 6px;
      border: none;
      background: transparent;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .terms input {
      width: auto;
      margin-right: 10px;
    }

    .password-strength {
      margin-top: -10px;
      margin-bottom: 18px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .strength-weak { color: #e53935; }
    .strength-medium { color: #fdd835; }
    .strength-strong { color: #43a047; }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
    }

    @media (max-width: 480px) {
      form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Join the VaultOfCodes</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="First Last" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />
    <div class="password-strength" id="password-strength"></div>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" required /> Female</label>
      <label><input type="radio" name="gender" value="Other" required /> Other</label>
    </div>

    <label for="profile-pic">Profile Picture</label>
    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required />

    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the Terms and Conditions</label>
    </div>

    <button type="submit">Register Now</button>
  </form>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('password-strength');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      let strength = 'Weak';
      let strengthClass = 'strength-weak';

      if (value.length >= 8 && /[A-Z]/.test(value) && /\d/.test(value) && /[^A-Za-z0-9]/.test(value)) {
        strength = 'Strong';
        strengthClass = 'strength-strong';
      } else if (value.length >= 6 && (/[A-Z]/.test(value) || /\d/.test(value))) {
        strength = 'Medium';
        strengthClass = 'strength-medium';
      }

      strengthText.textContent = `Password Strength: ${strength}`;
      strengthText.className = `password-strength ${strengthClass}`;
    });
  </script>
</body>
</html>
